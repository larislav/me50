<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form action="https://www.google.com/search">
            <div class="container containerLogoTopLeft"  >
                    <img src="google-logo.png" class="googleLogoTopLeft" alt="Google">
                    <span><a href="Google.html" >Google Search</a></span>
            </div>

            <div class="container containerTitleAdvanced" >
                <div class="row">
                    <h4 >Advanced Search</h4>
                </div>
            </div>

            <div class="container" style="margin-top: 30px;">
                <div class="row">
                    <label class="col-8">Find pages with...</label>
                    <label class="col-4">To do this in the search box.</label>
                </div>
            </div>
            <div class="container margin-top-AdvancedInput" >
                <div class="row searchLabels">
                    <label class="col-2">all these words:</label>
                    <input class="col-6 searchInputAdvanced" name="as_q"></input>
                    <label class="col-2">Type the important words: tri-colour rat terrier</label>
                </div>
            </div>
            <div class="container margin-top-AdvancedInput">
                <div class="row searchLabels" >
                    <label class="col-2">this exact word or phrase:</label>
                    <input class="col-6 searchInputAdvanced"  name="as_epq"></input>
                    <label class="col-2">Put exact words in quotes: "rat terrier"</label>
                </div>
            </div>
            <div class="container margin-top-AdvancedInput" >
                <div class="row searchLabels" >
                    <label class="col-2">any of these words:</label>
                    <input class="col-6 searchInputAdvanced" name="as_oq"></input>
                    <label class="col-2">Type OR between all the words you want: miniature OR standard</label>
                </div>
            </div>
            <div class="container margin-top-AdvancedInput">
                <div class="row searchLabels" >
                    <label class="col-2">none of these words:</label>
                    <input class="col-6 searchInputAdvanced" name="as_eq"></input>
                    <label class="col-2">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                    </label>
                </div>
            </div>
            <div class="container">
                <div class="row divSubmitAdvancedSearch">
                    <input type="submit" class="btnAdvancedSearch" value="Advanced Search">
                </div>
            </div>
            
        </form>
    </body>

</html>
