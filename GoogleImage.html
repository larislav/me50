<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Google Image</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form action="https://www.google.com/search">
            <div class="container containerLogo">
                <div style="text-align:right; ">
                    <a href="Google.html">Google Search</a>
                </div>
                <div class="row divGoogleLogo" >
                    <img src="google-logo.png"  class="googleLogo" alt="Google">
                    <span class="spanLogo">images</span>
                </div>
            </div>
            
            <div class="container">
                <div class="row divSubmitBtns">
                    <input class="col-8 searchInput" type="text" name="q"
                    maxlength="2048" autocapitalize="off" autocomplete="off" spellcheck="false" title="Search">
                    <input hidden type="text" name="tbm" value="isch">
              
                </div>
                <div class="row" style="justify-content: center;">
                    <input type="submit" class="searchBtns" value="Google Search">
                </div>
            </div>
            
        </form>
    </body>

</html>
